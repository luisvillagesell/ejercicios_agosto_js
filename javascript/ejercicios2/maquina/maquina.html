<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Máquina Expendedora</title>
    <link rel="stylesheet" href="styles.css"> <!-- Vincula el archivo de estilos -->
</head>

<body>
    <h1 class="titulo">MÁQUINA EXPENDEDORA</h1>

    <div class="maquina_venta">
        <!-- Contenedor para los productos -->
        <div id="lista_producto">
            <label for="producto">Selcciona el producto</label>
            <select name="producto" id="producto"></select>
            <option value="0">Coca Cola - $5.00</option>
            <option value="0">Pepsi - $4.70</option>
            <option value="0">Dolly - $4.80</option>
            <option value="0">Simba - $4.90</option>
            <option value="0">Fanta - $5.10</option>
            <option value="0">Sprite - $6.00</option>
            <option value="0">Paso de los Toros - $7.00</option>
            <option value="0">Coca Cola Zero - $10.00</option>
            <!-- Selección de tipo de moneda -->
            <label for="tipo_moneda">Seleccione Moneda:</label>
            <select name="tipo_moneda" id="tipo_moneda">
                <option value="usd">Dólar (USD)</option>
                <option value="arg">Peso (ARG)</option>
                <option value="brl">Real (BRL)</option>
            </select>
            <!-- Entrada de dinero -->
            <input type="number" id="ingreso_dinero" placeholder="Ingrese la cantidad de dinero">
            <button onclick="insertMoney()">Aceptar</button>
            <!-- Mostrar el cambio -->
            <div id="cambio" class="cambio"></div>
        </div>
    </div>

    <!-- Aquí irá la lista de productos generada dinámicamente -->
    <div id="productos" class="productos">
        <!-- Los productos se insertarán aquí con JavaScript -->
    </div>

    <script src="maquina.js"></script> <!-- Vincula el archivo de JavaScript -->
</body>

</html>
