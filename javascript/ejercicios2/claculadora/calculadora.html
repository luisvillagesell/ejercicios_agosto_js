<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="calculadora.css">
</head>
<body>
    <div class="calculator">
        <input type="text" class="display" id="display" readonly>
        <div class="buttons">
            <button onclick="appendToDisplay(this.value)" value="7">7</button>
            <button onclick="appendToDisplay(this.value)" value="8">8</button>
            <button onclick="appendToDisplay(this.value)" value="9">9</button>
            <button onclick="clearDisplay()">C</button>
            <button onclick="appendToDisplay(this.value)" value="%">%</button>
            <button onclick="appendToDisplay(this.value)" value="4">4</button>
            <button onclick="appendToDisplay(this.value)" value="5">5</button>
            <button onclick="appendToDisplay(this.value)" value="6">6</button>
            <button onclick="appendToDisplay(this.value)" value="/">รท</button>
            <button onclick="appendToDisplay(this.value)" value="*">ร</button>
            <button onclick="appendToDisplay(this.value)" value="1">1</button>
            <button onclick="appendToDisplay(this.value)" value="2">2</button>
            <button onclick="appendToDisplay(this.value)" value="3">3</button>
            <button onclick="appendToDisplay(this.value)" value="-">-</button>
            <button onclick="appendToDisplay(this.value)" value="+">+</button>
            <button onclick="appendToDisplay(this.value)" value="0" class="zero">0</button>
            <button onclick="appendToDisplay(this.value)" value=".">.</button>
            <button onclick="calculate()" class="equal">=</button>
        </div>
    </div>

    <script src="calculadora.js"></script>
</body>
</html>
